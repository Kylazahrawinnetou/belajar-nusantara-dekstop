  <!-- ====================================================== -->
  <!--  ðŸŽ§ AUDIO MANAGER MODE (FIX TOTAL: SPLASH GANTI BGM)   -->
  <!-- ====================================================== -->
  <script>
  (() => {
    // pakai URL yang aman di live server
    const SRC = {
      easy:   new URL("src/assets/Sounds/soundModeMudah.mp3",  document.baseURI).toString(),
      normal: new URL("src/assets/Sounds/soundModeNormal.mp3", document.baseURI).toString(),
      hard:   new URL("src/assets/Sounds/soundModeSulit.mp3",  document.baseURI).toString(),
    };

    const TARGET_VOL  = 0.55;
    const FADE_OUT_MS = 260;
    const FADE_IN_MS  = 360;

    const bgm = new Audio();
    bgm.loop = true;
    bgm.preload = "auto";

    let unlocked = false;
    let pendingMode = "easy";
    let fadeTimer = null;

    function clamp01(v){ return Math.max(0, Math.min(1, v)); }

    function fadeVolume(from, to, ms, done) {
      if (fadeTimer) clearInterval(fadeTimer);
      const steps = 18;
      const stepMs = Math.max(10, Math.floor(ms / steps));
      let i = 0;
      bgm.volume = clamp01(from);

      fadeTimer = setInterval(() => {
        i++;
        const t = i / steps;
        bgm.volume = clamp01(from + (to - from) * t);
        if (i >= steps) {
          clearInterval(fadeTimer);
          fadeTimer = null;
          bgm.volume = clamp01(to);
          done && done();
        }
      }, stepMs);
    }

    async function safePlay() {
      try {
        await bgm.play();
        unlocked = true;
        return true;
      } catch (e) {
        return false;
      }
    }

    // âœ… INI YANG KAMU BUTUH:
    // dipanggil saat splash muncul / saat mode berubah
    async function setMode(modeId, fromStart = true) {
      if (!SRC[modeId]) return;
      pendingMode = modeId;

      // belum unlock? cukup simpan pending (nanti pas tap pertama baru main sesuai pending)
      if (!unlocked) return;

      const nextSrc = SRC[modeId];

      const startNow = async () => {
        // set src + load biar beneran ganti file
        bgm.src = nextSrc;
        bgm.load();

        if (fromStart) {
          try { bgm.currentTime = 0; } catch {}
        }

        bgm.volume = 0;
        const ok = await safePlay();
        if (ok) fadeVolume(0, TARGET_VOL, FADE_IN_MS);
      };

      // kalau lagi main, fade out dulu
      if (!bgm.paused) {
        const fromVol = (typeof bgm.volume === "number") ? bgm.volume : TARGET_VOL;
        fadeVolume(fromVol, 0, FADE_OUT_MS, () => {
          try { bgm.pause(); } catch {}
          startNow();
        });
      } else {
        startNow();
      }
    }

    // dipanggil pas badge popup (di JS kamu), supaya volume kecil / balik normal
    function duck(enable) {
      if (!unlocked) return;
      bgm.volume = enable ? 0.12 : TARGET_VOL;
    }

    async function unlockGesture() {
      if (unlocked) return;

      // mainkan sesuai mode terakhir yang sudah dipilih (pendingMode)
      const m = pendingMode || "easy";
      bgm.src = SRC[m];
      bgm.load();

      try { bgm.currentTime = 0; } catch {}
      bgm.volume = 0;

      const ok = await safePlay();
      if (ok) fadeVolume(0, TARGET_VOL, FADE_IN_MS);
    }

    function bindUnlockOnce() {
      const opt = { once: true, capture: true };
      window.addEventListener("pointerdown", unlockGesture, opt);
      window.addEventListener("touchstart", unlockGesture, opt);
      window.addEventListener("mousedown", unlockGesture, opt);
      window.addEventListener("click", unlockGesture, opt);
      window.addEventListener("keydown", unlockGesture, opt);
    }
    bindUnlockOnce();

    // expose
    window.AudioMode = { setMode, duck };
  })();
  </script>

  <!-- ====================================================== -->
  <!--  ðŸ”— HOOK: SPLASH â†’ GANTI MUSIC (INI KUNCI FIX)         -->
  <!-- ====================================================== -->
  <script>
    // HOOK showSplashForMode (punya HalMainKuis.js)
    const _origShowSplash = window.showSplashForMode;

    window.showSplashForMode = function (modeIndex) {
      // modeIndex: 0 easy, 1 normal, 2 hard
      if (window.AudioMode && typeof window.AudioMode.setMode === "function") {
        if (modeIndex === 0) window.AudioMode.setMode("easy", true);
        if (modeIndex === 1) window.AudioMode.setMode("normal", true);
        if (modeIndex === 2) window.AudioMode.setMode("hard", true);
      }
      return _origShowSplash(modeIndex);
    };

    // HOOK badge popup â†’ duck volume
    const _origShowBadge = window.showBadgePopup;
    window.showBadgePopup = function (...args) {
      if (window.AudioMode) window.AudioMode.duck(true);
      return _origShowBadge.apply(this, args);
    };

    const overlay = document.getElementById("badge-popup-overlay");
    if (overlay) {
      overlay.addEventListener("click", () => {
        if (window.AudioMode) window.AudioMode.duck(false);
      });
    }
  </script>
