<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hal Penyambutan â€“ Kuis Belajar Nusantara</title>
  <link rel="stylesheet" href="./dist/output.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('./src/assets/LogoIcons/bgFirst.png') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
    }
    .main-welcome {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 18vh;
      gap: 24px;
    }
    .btn-welcome {
      width: 340px;
      padding: 14px 0;
      border-radius: 14px;
      border: 5px solid #00436B;
      background: #0097CC;
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      transition: .1s;
    }
    .btn-welcome:hover {
      background:#00436B;
      box-shadow:0 0 0 5px #fff;
      transform:scale(1.03);
    }
  </style>
</head>

<body>
  <main class="main-welcome">
    <img src="./src/assets/LogoIcons/LogoAplFit.png" style="max-height:250px" />

    <button id="btnMasuk" class="btn-welcome">MASUK</button>
    <button id="btnDaftar" class="btn-welcome">DAFTAR</button>
  </main>

  <!-- ðŸ”Š BGM MASUK/DAFTAR (dipicu di sini!) -->
  <audio id="bgm-md" src="./src/assets/Sounds/soundMasukDaftar.mp3" loop preload="auto"></audio>

  <script>
    const bgm = document.getElementById("bgm-md");
    const TARGET_VOL = 0.6;
    const SS_AUTOPLAY = "AUTO_PLAY_BGM";

    async function startMusicAndGo(url) {
      sessionStorage.setItem(SS_AUTOPLAY, "1");

      try {
        bgm.volume = TARGET_VOL;
        await bgm.play();  // âœ… gesture VALID (klik)
      } catch (e) {
        console.warn("Play gagal:", e);
      }

      // pindah halaman SETELAH play dipanggil
      location.href = url;
    }

    document.getElementById("btnMasuk").onclick =
      () => startMusicAndGo("HalMasuk.html");

    document.getElementById("btnDaftar").onclick =
      () => startMusicAndGo("HalDaftar.html");
  </script>
</body>
</html>
