<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hal Penyambutan â€“ Kuis Belajar Nusantara</title>
  <!-- CSS Tailwind hasil build -->
  <link rel="stylesheet" href="./dist/output.css" />
</head>

<body class="min-h-screen bg-white">

  <!-- Kanvas utama, sama seperti HalPenyambutanReal -->
  <main class="relative w-full min-h-screen flex items-center justify-center">

    <!-- Kolom tengah: LOGO + tombol MASUK/DAFTAR -->
    <section class="flex flex-col items-center gap-10 sm:gap-14">
      <!-- LOGO: ukuran & posisi disamain dengan HalPenyambutanReal -->
      <img
        src="./src/assets/LogoIcons/LogoSementara.png"
        alt="Kuis Belajar Nusantara"
        class="w-64 sm:w-80 max-w-full object-contain"
      />

      <!-- Tombol MASUK & DAFTAR -->
      <div class="flex flex-col gap-4">
        <!-- Tombol MASUK -->
        <button
          id="btnMasuk"
          class="w-56 sm:w-64 py-3 rounded-lg border border-slate-900 bg-slate-50
                 text-slate-900 font-semibold tracking-wide text-sm sm:text-base
                 hover:bg-slate-100 active:scale-[0.98] transition"
        >
          MASUK
        </button>

        <!-- Tombol DAFTAR -->
        <button
          id="btnDaftar"
          class="w-56 sm:w-64 py-3 rounded-lg border border-slate-900 bg-white
                 text-slate-900 font-semibold tracking-wide text-sm sm:text-base
                 hover:bg-slate-100 active:scale-[0.98] transition"
        >
          DAFTAR
        </button>
      </div>
    </section>

  </main>

  <!-- Logic tombol -->
  <script>
    document.getElementById("btnMasuk").addEventListener("click", function () {
      window.location.href = "HalMasuk.html";
    });

    document.getElementById("btnDaftar").addEventListener("click", function () {
      window.location.href = "HalDaftar.html";
    });
  </script>

</body>
</html>
